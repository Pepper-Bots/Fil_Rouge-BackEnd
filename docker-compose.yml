services:
  proxy:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    depends_on:
      - front
      - back
      - static
    networks:
      - proxy-network

  back:
    build: ./backend
    #    image: hrizzon/admin_mns-back-1
    expose:
      - "8080"
    depends_on:
      - db
      - mongo

    volumes:
      - ${PUBLIC_UPLOAD_FOLDER}:/public-upload
      - ${PRIVATE_UPLOAD_FOLDER}:/private-upload
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@mongo:27017/${MONGO_DB_NAME}?authSource=admin
      - PUBLIC_UPLOAD_FOLDER=${PUBLIC_UPLOAD_FOLDER}
      - PRIVATE_UPLOAD_VOLUME=${PRIVATE_UPLOAD_FOLDER}
    networks:
      - proxy -network
      - backend -network

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'root'
    expose:
      - "3306"
    volumes:
      - data:/var/lib/mysql

    networks:
      - backend -network
  mongo:
    image: mongo:7
    restart: always
    container_name: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB_NAME}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - backend-network

  static:
    image: nginx:latest
    expose:
      - "80"
    volumes:
      - ${PUBLIC_UPLOAD_FOLDER}:/usr/share/nginx/html/images
      - ./nginx-static.conf:/etc/nginx/conf.d/default.conf
    environment:
      - PUBLIC_UPLOAD_FOLDER=${PUBLIC_UPLOAD_FOLDER}
    networks:
      - proxy -network

volumes:
  data:
  mongo_data:

networks:
  proxy-network:
  backend-network:
